<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de exemplo</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados de cadastro</legend>
            <p>
                <label for="email_id">email: </label>
                <input type="email" name="email" id="email_id" placeholder="digite seu email">
            </p>
            <p>
                <label for="telefone_id">telefone: </label>
                <input type="tel" name="telefone" id="telefone_id" required pattern="">
                <!-- o parametro pattern aceita uma RegEx para validar o campo -->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
