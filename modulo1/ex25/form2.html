<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!-- required deixa o campo obrigatorio -->

    <form action="cadastro.php" method="post">
        <p>
            <label for="usuario_id">Usuario: </label>
            <input type="text" name="usuario" id="usuario_id" required minlength="5" maxlength="50"
                placeholder="nome do usuario">
        </p>

        <p>
            <label for="senha_id">Senha: </label>
            <input type="password" name="senha" id="senha_id" required minlength="8" placeholder="senha do usuario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>

</html>
