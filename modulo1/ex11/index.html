<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir esse site em diferentes dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem FlexÃ­vel">
    </picture>

    <h1>reproduzindo audio</h1>
    <!-- compativel com  mp3 wag ogg-->
    <!-- <audio src="./audio/audio.mp3" controls></audio> -->

    <audio preload="metadata" controls>
        <source src="audio/audio.mp3" type="audio/mpeg">
        <source src="audio/audio.wag" type="audio/wag">
        <!-- nao usar ogg -->
        <source src="audio/audio.ogg" type="audio/ogg">
        <p>infelizmente seu navegador nao consegue reproduzir o audio <a href="audio/audio.mp3">clique aqui para baixar
                o arquivo</a></p>
    </audio>




</body>

</html>
