<!DOCTYPE html>
<html lang="pt-br">


<!-- 
celula b estÃ¡ ocupando duas colunas -> colspan="2"

o mesmo raciocionio vale para a celula G que ocupa duas linhas -> rowspan="2"



 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 300px;
            margin: auto;
            border-collapse: collapse;

        }

        table td {
            padding: 10px;
            border: 1px solid black;
        }

        table tr {}
    </style>
</head>

<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>

</html>
