<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }


        thead,
        tfoot {
            background-color: gray;
            color: white;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- anatomia para tabelas grandes 
            th -> titulos, nomes
            td -> conteudo
            tr -> novas linhas


        TABLE
            THEAD -> CABECA
                TR, TD, TH
            TBODY -> CORPO
                TR, TD, TH
            TFOOT -> RODAPE
                TR, TD, TH
    -->

    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">44 411 238</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="numero">20 538 718</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">16 054 524</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="numero"><strong>260000</strong></td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
