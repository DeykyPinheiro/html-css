<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: auto;
            width: 500px;
            border-collapse: collapse;
        }

        table td,
        th {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
        }

        table thead tr th {
            background-color: gray;

        }
    </style>
</head>

<body>
    <h1>Desafio 14</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2" rowspan="2" scope="col">Area</th>
                <th colspan="2" rowspan="2" scope="col">Diciplina</th>
                <th colspan="2" scope="col">Notas</th>
                <th colspan="2" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th rowspan="2" scope="col">Nota1</th>
                <th rowspan="2" scope="col">Nota2</th>
            </tr>
        </thead>
        <tbody>
            <th colspan="2" rowspan="5" scope="rowgroup">Exatas</th>
            <tr>
                <th colspan="2" scope="row">Matemática</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="2" scope="row">Física</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="2" scope="row">Quimica</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="2" scope="row">Biologia</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>



        </tbody>

        <thead>
            <tr>
                <th colspan="6" scope="row">Média de Exatas</th>
                <td>0</td>

            </tr>

        </thead>
        <tbody>
            <tr>
                <th colspan="2" rowspan="5" scope="rowgroup">Humanas</th>
            <tr>
                <th colspan="2" scope="row">Histórias</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="2" scope="row">Geografia</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="6" scope="row">Média de Humanas</th>
                <td>0</td>

            </tr>

        </thead>
    </table>

</body>

</html>
