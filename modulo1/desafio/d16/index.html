<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section>
            <div class="foto"></div>
            <div class="formulario">
                <h1>Login</h1>
                <p>seja bem vindo(a) novamente. faça login para acessar sua conta e fazer configurações no ambiente</p>
                <form action="cadastro.php" method="post">


                    <p class="campos">
                        <label for="usuario_id"> <span class="material-symbols-outlined" cols="30">person</span>
                        </label>
                        <input type="text" name="usuario" id="usuario_id" placeholder="digite seu usuario" required
                            maxlength="150">
                    </p>

                    <p class="campos">

                        <label for="senha_id"> <span class="material-symbols-outlined" cols="30">key</span></label>
                        <input type="password" name="senha" id="senha_id" placeholder="Digite sua senha" required
                            minlength="8" maxlength="100">
                    </p>


                    <input type="submit" class="entrar" value="Entrar">
                    <a class="esqueci" href="#">Esqueci a senha</a>

                </form>
            </div>
        </section>

    </main>

</body>

</html>
