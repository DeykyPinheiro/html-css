<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesonalizacao dos Plano de fundo</title>
    <style>
        body {
            background-image: url(https://gustavoguanabara.github.io/html-css/imagens/mascote.png);

            /* configura o tamanho da imagem de fundo*/
            background-size: 100px 100px;
            /* 
            padrao é repeat 
            no-repeat apararece só uma vez
            repeat-x repete no eixo x
            repeat-y repete no exito y
            */
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <h1>teste de aplicacao de fundo</h1>
</body>

</html>
